<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Penjualan</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <tr>
        <th rowspan="2" style="width: 20%; vertical-align: top; padding: 12px">
          <div
            id="sidebar"
            style="
              box-shadow: 0px 0px 20px 0px rgba(30, 30, 30, 0.2);
              height: 100%;
            "
          >
            <div
              id="title"
              style="padding: 24px; background-color: #218838; color: white"
            >
              <h2>PENJUALAN CAFE</h2>
            </div>
            <ul
              style="
                list-style: none;
                width: 100%;
                padding: 0;
                font-size: larger;
                text-align: left;
                font-weight: 500;
              "
            >
              <li>
                <a style="padding-left: 12px">Dashboard</a>
              </li>
              <li>
                <a style="padding-left: 12px">Transaksi</a>
              </li>
              <li>
                <a style="padding-left: 12px">Detail Transaksi</a>
              </li>
              <li>
                <a style="padding-left: 12px">Produk</a>
              </li>
              <li>
                <a style="padding-left: 12px">Kategori</a>
              </li>
            </ul>
          </div>
        </th>
        <th style="height: 24px; vertical-align: top; padding: 12px">
          <div
            id="title"
            style="
              padding: 24px;
              height: max-content;
              box-shadow: 0px 0px 20px 0px rgba(30, 30, 30, 0.2);
            "
          >
            <h2>Selamat datang di sistem penjualan cafe!</h2>
          </div>
        </th>
      </tr>
      <tr>
        <th
          style="vertical-align: top; padding: 12px; display: flex; gap: 24px"
        >
          <div
            id="produk"
            style="
              box-shadow: 0px 0px 20px 0px rgba(30, 30, 30, 0.2);
              width: 20%;
              height: 40%;
              border: 1px solid orange;
              border-radius: 12px;
              padding: 12px;
            ">

            <h3>JUMLAH PRODUK</h3>
            <hr />
            <p style="font-size: 32px">00</p>
          </div>
          <div
            id="produk"
            style="
              box-shadow: 0px 0px 20px 0px rgba(30, 30, 30, 0.2);
              width: 20%;
              height: 40%;
              border: 1px solid orange;
              border-radius: 12px;
              padding: 12px;
            "
          >
            <h3>JUMLAH TRANSAKSI</h3>
            <hr />
            <p style="font-size: 32px">00</p>
          </div>
        </th>
      </tr>
    </table>
  </body>
</html>
