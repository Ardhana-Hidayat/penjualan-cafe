            <div class="w-64 space-y-6 bg-white p-4 rounded-xl shadow">

    <script>
      const barCtx = document.getElementById("barChart").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "Mei",
            "Jun",
            "Jul",
            "Agu",
            "Sep",
            "Okt",
            "Nov",
            "Des",
          ],
          datasets: [
            {
              label: "Penjualan",
              data: [120, 150, 180, 90, 200, 250, 300, 270, 230, 190, 220, 260],
              backgroundColor: "#60a5fa", // biru muda
              borderRadius: 8,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 50,
              },
            },
          },
        },
      });

      const pieCtx = document.getElementById("pieChart").getContext("2d");
      new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: ["Minuman", "Makanan", "Snack"],
          datasets: [
            {
              label: "Kategori Produk",
              data: [40, 35, 25],
              backgroundColor: ["#34d399", "#fbbf24", "#60a5fa"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom",
            },
          },
        },
      });
    </script>
